<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        background-image: url("/images/240_F_796879852_mjHIV6gAsK4yXL2EiEcfkeAlhjIoWN9Z.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .signup-container {
        background-color: rgba(255, 255, 255, 0.5);
        padding: 40px;
        border-radius: 10px;
        width: 400px;
      }
    </style>
  </head>
  <body>
      <div class="row justify-content-center floating-content">
        <div class="col-md-6 signup-container">
          <h2 class="text-center mb-4" style="color: rgba(46, 34, 71, 0.886);">Sign Up</h2>
          <form id="signupForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username/Email</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>
            <button type="submit" class="btn w-100" style="background-color: rgba(46, 34, 71, 0.886); color: white;">Sign Up</button>
          </form>
        </div>
      </div>
  </body>
</html>
