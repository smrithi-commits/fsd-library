<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("images/240_F_789761204_L7iXNPv77vCj0E1fbxdrviBJblPSpis6.jpg"); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 40px;
            border-radius: 10px;
            width: 400px; 
        }
       
    </style>
</head>
<body>

    <div>
        <div class="row justify-content-center floating-content">
            <div class="col-md-6 login-container">
                <h2 class="text-center mb-4" style="color: rgba(46, 34, 71, 0.886);">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username/Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: rgba(46, 34, 71, 0.886); color: white;">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
